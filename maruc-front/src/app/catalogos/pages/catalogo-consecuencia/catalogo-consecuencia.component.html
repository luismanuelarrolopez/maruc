<div class="card shadow p-0" style="margin-top: 12px">
  <div class="card-header py-3">
    <div class="col">
      <p class="text-primary m-0 fw-bold">Lista de consecuencias</p>
    </div>
  </div>
  <div class="card-body">
    <!-- Modal formulario consecuencia -->
    <!--- Modal Eliminar Soporte -->
    <ng-template #frmConsecuenciaModal let-modal>
      <app-formulario-consecuencia
        (onSaved)="onSaved($event)"
        [id]="idConsecuencia"
        (onClose)="modal.dismiss()"
      ></app-formulario-consecuencia>
    </ng-template>

    <div>
      <div class="d-flex align-items-center justify-content-end">
        <button
          class="btn btn-primary"
          (click)="onCrearConsecuencia(frmConsecuenciaModal)"
        >
          <i class="fas fa-plus"></i> Crear consecuencia
        </button>
      </div>
      <div class="table-responsive">
        <app-lista-consecuencias
          (onSelect)="onSelect($event, frmConsecuenciaModal)"
          #tblConsecuencias
        ></app-lista-consecuencias>
      </div>
    </div>
  </div>
</div>
