<div class="container-fluid">
    <form #EditarSoporteEvidenciaForm="ngForm">        
                <div class="row" style="display: flex;flex-direction: column;">
                    <label class="form-label"><b>Nombre</b></label>
                    <input class="md-light form-control" type="text" [(ngModel)]="version_riesgo.nombre" name="nombre" required minlength="4" #nombre="ngModel"/>
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors">
                            El nombre es requerido
                        </div>
                        <!--div *ngIf="nombre.errors?.minlength">
                            El nombre debe tener al menos 4 caracteres
                        -->
                    </div>
                </div>      
                <div class="row">
                    <label class="form-label"><b>Soporte</b></label>
                    <p>{{version_riesgo.ruta_version.slice(37, version_riesgo.ruta_version.length)}}</p>
                </div>
                <div class="row" style="display: flex">
                    <label class="form-label"><b>Fecha de carga</b></label>
                    <p>{{convertTimeToString(version_riesgo.fechaCreacion)}}</p>
                </div>
                <app-spinner [type]="'sm'" *ngIf="loading; else loaded"></app-spinner>
            <ng-template #loaded>
                <div class="row" style="display: flex;flex-direction: column;">
                    <button class="btn btn-primary btn-sm" type="button" [disabled]="!EditarSoporteEvidenciaForm.form.valid" (click)='editarVersionRiesgo()'>
                        Actualizar
                        <fa-icon [icon]="saveicon"></fa-icon>
                    </button>
                </div>
            </ng-template>
    </form>
</div>
