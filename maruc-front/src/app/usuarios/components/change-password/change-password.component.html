<div class="card shadow p-0">
  <div class="card-header py-3">
    <div class="col">
      <p class="text-primary m-0 fw-bold">Contraseña</p>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="formulario">
      <div class="row mt-2">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="actual" class="form-label">Contraseña actual</label>
            <input
              type="password"
              name="actual"
              id="actual"
              class="form-control"
              formControlName="actual"
              [ngClass]="{
                'is-invalid': submitted && f['actual'].errors
              }"
            />
            <div
              *ngIf="submitted && f['actual'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['actual'].errors['required']">
                Debe ingresar la contraseña actual
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 mt-3">
          <div class="form-group">
            <label for="password" class="form-label">Contraseña nueva</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              formControlName="password"
              [ngClass]="{
                'is-invalid': submitted && f['password'].errors
              }"
            />
            <div
              *ngIf="submitted && f['password'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['password'].errors['required']">
                Debe ingresar la contraseña nueva
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 mt-3">
          <div class="form-group">
            <label for="confirmPassword" class="form-label"
              >Confirmar contaseña</label
            >
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              class="form-control"
              formControlName="confirmPassword"
              [ngClass]="{
                'is-invalid': submitted && f['confirmPassword'].errors
              }"
            />
            <div
              *ngIf="submitted && f['confirmPassword'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['confirmPassword'].errors['mismatch']">
                La contaseña nueva y la de confirmación deben coincidir
              </div>
              <div *ngIf="f['confirmPassword'].errors['required']">
                Debe ingresar la contraseña de confirmación
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-dark" (click)="onCancel()">Cancelar</button>
        <button class="btn btn-primary mx-1" (click)="onSubmit()">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
