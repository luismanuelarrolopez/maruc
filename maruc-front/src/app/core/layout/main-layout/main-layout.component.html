<div id="wrapper">
    <app-header></app-header>
    <div class="d-flex flex-column" id="content-wrapper">
        <app-navigation></app-navigation>
        <div id="container-principal" class="d-flex flex-column" (scroll)="handleScroll($event)">
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </div>
    </div>
    <button *ngIf="enableTopButton" class="border rounded d-inline scroll-to-top" (click)="topFunction()"><i class="fas fa-angle-up"></i></button>
</div>
