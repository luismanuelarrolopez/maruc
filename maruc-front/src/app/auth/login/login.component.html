<div class="center">
  <div class="card shadow-lg o-hidden border-0 my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-6 d-none d-lg-flex">
          <div class="d-flex justify-content-center">
            <img
              class="img-fluid"
              src="../../../../assets/img/logo.jpg"
              alt="logo"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="p-5">
            <div class="text-center">
              <h4 class="text-dark mb-4"><b>MARUC</b></h4>
              <h4 class="text-dark mb-4">BIENVENIDO</h4>
            </div>
            <form
              class="user"
              [formGroup]="formularioLogin"
              (ngSubmit)="doLogin()"
            >
              <div class="mb-3">
                <input
                  class="form-control form-control-user"
                  type="email"
                  formControlName="email"
                  id="exampleInputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Ingrese correo institucional"
                  name="email"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                />
                <div
                  *ngIf="submitted && f['email'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['email'].errors['required']">
                    Debe ingresar una dirección de correo.
                  </div>
                  <div *ngIf="f['email'].errors['email']">
                    Debe ingresar una dirección de correo valida.
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <input
                  class="form-control form-control-user"
                  type="password"
                  formControlName="password"
                  id="exampleInputPassword"
                  [ngClass]="{
                    'is-invalid': submitted && f['password'].errors
                  }"
                  placeholder="Ingrese la contraseña"
                  name="password"
                />
                <div
                  *ngIf="submitted && f['password'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['password'].errors['required']">
                    Debe ingresar una contraseña.
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="custom-control custom-checkbox small">
                  <div class="form-check">
                    <input
                      class="form-check-input custom-control-input"
                      type="checkbox"
                      id="formCheck-1"
                    /><label
                      class="form-check-label custom-control-label"
                      for="formCheck-1"
                      >Recordarme</label
                    >
                  </div>
                </div>
              </div>
              <button
                class="btn btn-primary d-block btn-user w-100"
                type="submit"
                *ngIf="!loading; else nloading"
              >
                Ingresar
              </button>
              <ng-template #nloading>
                <div class="row justify-content-center">
                  <div
                    class="spinner-border text-primary text-center"
                    role="status"
                  >
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </ng-template>
            </form>
            <div class="text-center mt-2">
              <a class="small" [routerLink]="['/usuarios/forgot-password']"
                >Olvidé mi contraseña?</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
