<div class="center">
  <div class="card shadow-lg o-hidden border-0 my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="p-5">
              <div class="text-center">
                <h4 class="text-dark mb-4">Recuperar contraseña!</h4>
              </div>
              <p>
                Por favor ingrese la dirección de correo electronico para
                recuperar la contraseña.
              </p>
              <form [formGroup]="form">
                <div class="mb-3">
                  <input
                    class="form-control form-control-user"
                    type="email"
                    formControlName="email"
                    id="exampleInputEmail"
                    aria-describedby="emailHelp"
                    placeholder="Ingrese correo institucional"
                    name="email"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                  />
                  <div
                    *ngIf="submitted && f['email'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['email'].errors['required']">
                      Debe ingresar una dirección de correo.
                    </div>
                    <div *ngIf="f['email'].errors['email']">
                      Debe ingresar una dirección de correo valida.
                    </div>
                  </div>
                </div>
                <div class="flex justify-content-center align-items-center">
                  <button
                    (click)="doRecuperar()"
                    class="btn btn-primary align-items-center justify-content-center"
                  >
                    Recuperar la contraseña
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
