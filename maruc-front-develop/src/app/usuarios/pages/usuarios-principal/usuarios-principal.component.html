<h4 class="text-primary mx-4 mb-2">Administraci√≥n de usuarios</h4>
<div class="card shadow p-0 mx-4">
  <div class="card-header py-3">
    <div class="col">
      <p class="text-primary m-0 fw-bold">Lista de usuarios</p>
    </div>
  </div>
  <div class="card-body">
    <ng-template let-modal #modalUsuario>
      <app-dialogo-formulario-usuarios
        [idUsuarioSeleccionado]="usuarioSeleccionadoId"
        (onClose)="modal.dismiss()"
      ></app-dialogo-formulario-usuarios>
    </ng-template>

    <div>
      <div class="d-flex align-items-center justify-content-end">
        <button class="btn btn-primary" (click)="onAbrirDialogo(modalUsuario)">
          <i class="fas fa-plus"></i> Crear usuario
        </button>
      </div>
      <div class="table-responsive">
        <app-lista-usuarios
          (onUsuarioSelected)="onSelect($event, modalUsuario)"
        ></app-lista-usuarios>
      </div>
    </div>
  </div>
</div>
